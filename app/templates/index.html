{% extends "base.html" %}
{% block title %}
  Movie Reviews
{% endblock title %}
{% block content %}
  {% for film in films %}
  <div class="col-md-4">
    <div class="card mb-4">
      <img src="./static/images/popular-{{ films.id }}.jpg" class="card-img-top">
      <div class="card-body">
        <h1 class="card-title display-6">{{ film.title }}</h1>
        <p class="card-text">{{ film.description|truncate(20) }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="/movie/{{ films.id }}" class="btn btn-lg btn-outline-secondary">К отзывам</a>
          </div>
          <small class="text-muted">Отзывов: {{ film.review.id|count }}</small>
        </div>
      </div>
    </div>
  </div>
  {% else %}
    <p class="card-text">Фильмов пока нет!</p>
  {% endfor %}
{% endblock content %}
