{% extends "base.html" %}
{% block title %}
  Movie Reviews
{% endblock title %}
{% block content %}
<div class="row">
  <div class="row mb-3">
    <div class="col-md-4">
      <img class="img-fluid" src="./static/images/popular-{{ films.id }}.jpg">
    </div>
    <div class="col-md-8">
      <h1 class="mt-3 display-4">{{ movie.title }}</h1>
      <p class="lead">Средняя оценка: {{ nice_score }}</p>
      <p>{{ movie.description }}</p>
    </div>
  </div>
  <h1 class="display-4">Отзывы</h1>
  {% extends "reviewers.html" %}
  <h1 class="display-4">Оставить отзыв</h1>
  {% extends "add_review.html" %}
</div>
{% endblock content %}
